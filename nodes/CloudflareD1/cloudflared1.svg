<?xml version="1.0" encoding="UTF-8"?>
<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cloudflare orange background circle -->
  <circle cx="30" cy="30" r="30" fill="#F38020"/>
  
  <!-- Database icon in white -->
  <g fill="white">
    <!-- Top disk -->
    <ellipse cx="30" cy="18" rx="16" ry="4" fill="white"/>
    
    <!-- Middle cylinder -->
    <rect x="14" y="18" width="32" height="14" fill="white"/>
    
    <!-- Middle separator line -->
    <ellipse cx="30" cy="25" rx="16" ry="4" fill="#F38020"/>
    <ellipse cx="30" cy="25" rx="16" ry="4" fill="none" stroke="white" stroke-width="1"/>
    
    <!-- Bottom disk -->
    <ellipse cx="30" cy="32" rx="16" ry="4" fill="white"/>
    
    <!-- Side lines -->
    <line x1="14" y1="18" x2="14" y2="32" stroke="#F38020" stroke-width="1"/>
    <line x1="46" y1="18" x2="46" y2="32" stroke="#F38020" stroke-width="1"/>
  </g>
  
  <!-- D1 text -->
  <text x="30" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">D1</text>
</svg>